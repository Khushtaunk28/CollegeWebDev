<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Inline CSS</title>
</head>
<body>
    <h2 style="text-align: center;">Table with Inline CSS</h2>
    <!-- Table with borders and center-aligned text -->
    <table style="border: 2px solid black; border-collapse: collapse; margin: auto;">
        <!-- Table Header -->
        <tr>
            <th style="border: 1px solid black; padding: 10px; text-align: center;">Columu 1</th>
            <th style="border: 1px solid black; padding: 10px; text-align: center;">Columu 2</th>
            <th style="border: 1px solid black; padding: 10px; text-align: center;">Columu 3</th>
        </tr>
        <!-- Row 1 -->
        <tr>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 1 Cell 1</td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 1 Cell 2</td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 1 Cell 3</td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 2 Cell 1</td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 2 Cell 2</td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 2 Cell 3</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td style="border: 1px solid black; padding: 10px; text-align: center;">Row 3 Cell 1</td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;"></td>
            <td style="border: 1px solid black; padding: 10px; text-align: center;"></td>
        </tr>
    </table>
</body>
</html>
