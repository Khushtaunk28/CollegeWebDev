<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Main Container Styling */
        .box-model-container {
            width: 300px;
            margin: 30px auto; /* Centering the div horizontally */
            padding: 20px; /* Internal spacing */
            border: 5px solid #4CAF50; /* Solid green border */
            background-color: #e8f5e9; /* Light green background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Adding a subtle shadow */
        }

        .box-model-container h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .box-model-container img {
            width: 100%; /* Makes the image responsive */
            border: 3px solid #333; /* Adds a border to the image */
            margin: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .box-model-container p {
            font-size: 1em;
            color: #555;
        }

        /* Styling the hyperlink */
        .box-model-container a {
            text-decoration: none;
            color: #2196F3; /* Blue color */
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .box-model-container a:hover {
            color: #1976D2; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Showcase</h1>

    <!-- Demonstrating the CSS Box Model -->
    <div class="box-model-container">
        <h1>Box Model Example</h1>
        <p>This <code>&lt;div&gt;</code> element demonstrates the CSS box model:</p>
        <ul style="text-align: left; margin: 10px auto; width: 80%;">
            <li>Margin</li>
            <li>Border</li>
            <li>Padding</li>
            <li>Content</li>
        </ul>
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
        <p>Learn more about the box model at:</p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-model" target="_blank">
            CSS Box Model on MDN
        </a>
    </div>
</body>
</html>
