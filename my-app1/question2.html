<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Event Handling</h1>
    <button id="actionbutton">Click Me</button>
    <div id="successmsg" style="color: green; margin-top:10px"></div>
    <br><br>
    <input type="text" id="liveinp" placeholder="type here">
    <p id="livep">Start Typing....</p>
    <br><br>
    <input type="password" id="pass" placeholder="enter pass">
    <p id="passstr" style="color: burlywood;">Password Strength:</p>


    <script>
        document.body.addEventListener("click",()=>{
        alert("You clicked on the body of the page");
    } );
    const actbutton=document.getElementById("actionbutton");
    const sucmsg=document.getElementById("successmsg");
    actbutton.addEventListener("click",()=>{
        actbutton.textContent="CLicked";
        sucmsg.textContent="Button has been clickd";
    });
    const liveinput=document.getElementById("liveinp");
    const liveparah=document.getElementById("livep");
    liveinput.addEventListener("input",()=>{
        liveparah.textContent=liveinput.value || "Starttt";
    })
    

    </script>



    
</body>
</html>
