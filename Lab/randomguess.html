<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess a Number</h1>
    <button onclick="input()">Click to type your guess</button>
    <script>
        function input(){
            var a=prompt("Enter your guess");
            randomgen(a)
        }
        function randomgen(a){
            var rn=Math.floor(Math.random()*100)+1
            if(rn == a){
                alert("Your guess was Right");
            }
            else
                alert("wrong guess,Try Again!")
        }
    </script>

    
</body>
</html>
