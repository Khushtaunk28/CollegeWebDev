<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <p id="msg">0</p>
    <button onclick=increment()>Increment</button>
    <button onclick=stop()>Stop</button>
    <script>
        let count=0;
        let flag=1;
        function increment(){
            if(flag){
                count++;
                document.getElementById("msg").innerHTML=count;
            }
        }
        
        function stop(){
            flag=0;
            document.getElementById("msg").innerHTML=0;
        }
    </script>
    
</body>
</html>
