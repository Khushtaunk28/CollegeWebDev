<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEvents</title>
</head>
<body>
    <h2>Form Events: Submit, Focus, and Blur</h2>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">

        <br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email">
        <br>

        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>


    <script>
        const form=document.getElementById("userForm");
        const nameInput=document.getElementById("name");
        const emailInput=document.getElementById("email");
        const statusInput=document.getElementById("status");

        nameInput.addEventListener('focus',function(){
            statusInput.textContent="Name Input is focused"
            statusInput.style.color='green';
        });

        emailInput.addEventListener('focus',function(){
            statusInput.textContent="Email Input is focused"
            statusInput.style.color='blue';
        });

        nameInput.addEventListener('blur',function(){
            statusInput.textContent="Name Input is not focused"
            statusInput.style.color='green';
        });

        emailInput.addEventListener('blur',function(){
            statusInput.textContent="Email Input is not focused"
            statusInput.style.color='blue';
        });

        form.addEventListener("submit",function(event){
            event.preventDefault();
            const nameValue=nameInput.value;
            const emailValue=emailInput.value;

            if(nameValue=== "" || emailValue=== ""){
                statusInput.textContent="Please fill the form"
                statusInput.style.color= "orange"
            }
            statusInput.textContent="Form Filled with name="+nameInput.value+" and email="+emailInput.value
            statusInput.style.color= "blue"


            


        });








    </script>
    
</body>
</html>
